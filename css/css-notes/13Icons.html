    <h1> Topic 13 - Icons </h1>
        <p>
            What is a website without icons. <br>
            In CSS you can also manipulate your website with icons. <br>
            You can add icons with the inline command &lt;i&gt;
        </p> 
        
        <h3> Example Code for Icons </h3>
            <pre><p>
&lt;i class="fas fa-smile"&gt;&lt;/i&gt;
        </p></pre>
        
        <p>This are just few ways on how you can design your icons.</p>
