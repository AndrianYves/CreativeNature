<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
    </head>
    <body>
    
    <h1>Topic 11 - HTML Lists</h1>   

        <p>
           HTML have 2 types of list:<br>An Unordered List<br>An Ordered List<br>
            It's based on the preference of the user on what to use.
        </p>
        <h3> Example Code</h3>
        <p>
           &lt;h1&gt;An Unordered List&lt;/h1&gt;
            <br>
            <br>
            &lt;ul&gt;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Coffee&lt;/li&gt;<br>
            &lt;/ul&gt;
        </p>
            <br>
        <p>
           &lt;h1&gt;An Ordered List&lt;/h1&gt;<br><br>
            &lt;ol&gt;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Coffee&lt;/li&gt;<br>
            &lt;/ol&gt;
        </p>
        
    </body>
</html>
