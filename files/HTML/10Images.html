    <h1>Topic 10 - HTML Images</h1>   

        <p>
           Images can add color and vibrancy to your web page. It can also improve the quality of a web page.
        </p>
        <h3> Example Code</h3>
        <p>
           &lt;img src="fastcar.jpg" alt="Ferrari"&gt;<br><br>
            The alt used is for alternative way to display, if the image cannot be displayed.
