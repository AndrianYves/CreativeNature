    <h1>Topic 15 - HTML Quotations</h1>   

        <p>
           HTML Quote is to support the arguments of the work in which it is being quoted. <br>The element for quote is &lt;q&gt;
        </p>
        <h3> Example Code</h3>
        <p>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sean Hampton Quote is &lt;q&gt;A dream without ambition is like a car without gas... <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;you're not going anywhere.&lt;q&gt;
        </p>
